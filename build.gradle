plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'	
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    
}

dependencies {
    // Use JUnit Jupiter for testing.
    //testImplementation 'org.junit.jupiter:junit-jupiter:4.13.2'
    
    
    //testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
	testImplementation 'junit:junit:4.13.2'
   
    //https://mvnrepository.com/artifact/org.terasoluna.gfw/terasoluna-gfw-jodatime -->
	implementation "org.terasoluna.gfw:terasoluna-gfw-jodatime:5.7.0.RELEASE"

}

test {
	useJUnit()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.darraghmerrick2'
            artifactId = 'Gradle'
            version = 'main-1.0.1'

            from components.java
        }
    }
}


